<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
    <div class="form-wor">
        <div class="form-group">
            <label>Food Name</label>
            <input name="FoodName" #FoodName="ngModel" [(ngModel)]="service.formData.FoodName" class="form-control" required>
            <div class="validation-error" *ngIf="FoodName.invalid && FoodName.touched">This field is required.</div>
        </div>
        <div class="form-group">
            <label>Image URL</label>
            <input name="FoodURL" #FoodURL="ngModel" [(ngModel)]="service.formData.FoodURL" class="form-control" required>
            <div class="validation-error"  *ngIf="FoodURL.invalid && FoodURL.touched">This field is required.</div>
        </div>
    </div>
    <div class="form-group">
        <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">Submit</button>
    </div>
</form>
